name: Deploy Toscanini to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/deployments/toscanini-demo/control-atlas-saas
            
            # 1. Force Git to align with the push
            git fetch origin main
            git reset --hard origin main
            
            # 2. Rebuild without cache to ensure v9.5.7 Expanders appear
            docker compose build --no-cache
            docker compose up -d
            
            # 3. Clean up old unused images to save space on EC2
            docker image prune -f
