services:
  api:
    build: ./backend
    container_name: sovereign-api
    volumes:
      - ./nkg:/app/nkg
    ports:
      - "8000:8000"
    networks:
      - sieve-network
  dashboard:
    build: ./dashboard
    container_name: sovereign-dashboard
    environment:
      - BACKEND_URL=http://api:8000
    ports:
      - "8502:8502"
    depends_on:
      - api
    networks:
      - sieve-network
networks:
  sieve-network:
    driver: bridge
